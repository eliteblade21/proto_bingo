<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Music Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 0.5em 1% 1em 1%;
      display: inline-block;
      width: 40%;
      vertical-align: top;
      text-align: center;
      page-break-inside: avoid;
      font-size: 12px;
      position: relative;
    }
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .bingo-grid div {
      border: 1px solid #000;
      padding: 6px;
      font-size: 11px;
      line-height: 1.2em;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fff;
    }
    .logo-cell {
      background: #222;
      color: #fff;
      font-weight: bold;
      font-size: 18px !important;
      letter-spacing: 2px;
      border: 2px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 100%;
      padding: 0;
      overflow: visible;
    }
    .logo-cell img {
      max-height: 32px;
      max-width: 90%;
      vertical-align: middle;
      display: inline-block;
    }
    .contact-info {
      margin-top: 15px;
      font-size: 16px;
      color: #222;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      display: block;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .contact-info a {
      color: #333;
      text-decoration: none;
      word-break: break-word;
      font-weight: bold;
    }
    select, button, input[type="text"], input[type="number"] {
      margin: 0.5em 0;
      padding: 0.5em;
    }
    @media print {
      button, input, textarea, select, label, h3, form, .controls, #controls {
        display: none !important;
      }
      body {
        margin: 1cm;
        font-size: 16px !important;
      }
      h1 {
        display: block;
        font-size: 20pt;
        margin-bottom: 1cm;
        text-align: center;
      }
      #bingoCards {
        display: flex;
        flex-wrap: wrap;
        gap: 0.125in; /* 1/8 inch gap between cards */
        justify-content: flex-start;
        align-items: flex-start;
        width: 100vw;
        margin: 0 auto;
      }
      .card {
        width: 48% !important;
        box-sizing: border-box;
        margin: 0 !important;
        page-break-inside: avoid;
        break-inside: avoid;
        display: block;
        font-size: 18px !important;
        vertical-align: top;
        text-align: center;
        height: auto;
      }
      .bingo-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
      }
      .bingo-grid div {
        height: 120px !important;
        font-size: 16px !important;
        padding: 18px !important;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        white-space: normal !important;
        overflow-wrap: break-word !important;
        text-overflow: unset !important;
        background: #fff !important;
      }
      .logo-cell {
        background: #222 !important;
        color: #fff !important;
        font-weight: bold !important;
        font-size: 32px !important;
        letter-spacing: 2px !important;
        border: 2px solid #222 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        height: 120px !important;
        width: 100% !important;
        padding: 0 !important;
        overflow: visible !important;
      }
      .logo-cell img {
        max-height: 80px !important;
        max-width: 90% !important;
        vertical-align: middle !important;
        display: inline-block !important;
      }
      .contact-info {
        margin-top: 20px;
        font-size: 20px !important;
        color: #111 !important;
        border-top: 2px solid #222;
        padding-top: 12px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        display: block;
        font-weight: bold;
        letter-spacing: 0.5px;
      }
      .contact-info a {
        color: #333 !important;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>üéµ DJ Music Bingo Generator</h1>

  <label>Enter playlist name:</label>
  <input type="text" id="playlistName" placeholder="e.g. 80s Night" />

  <label>Number of cards:</label>
  <input type="number" id="numCards" min="1" max="20" value="5" />

  <label>Paste at least 25 song names (one per line):</label>
  <textarea id="songList"></textarea>

  <button onclick="generateBingoCards()">Generate Bingo Cards</button>
  <button onclick="savePlaylist()">Save Playlist</button>
  <button onclick="print()">üñ®Ô∏è Print Bingo Cards</button>

  <h3>Saved Playlists:</h3>
  <select id="savedPlaylists"></select>
  <button onclick="loadPlaylist()">Load Selected</button>

  <div id="bingoCards"></div>

  <script>
    // DJ Dick Jones Logo URL from your site
    const DJ_LOGO_URL = "https://www.djdickjones.com/wp-content/uploads/2022/07/cropped-djdickjoneslogo-1.png";

    const savedPlaylists = JSON.parse(localStorage.getItem('playlists') || '{}');
    const playlistSelect = document.getElementById('savedPlaylists');

    function populateSelect() {
      playlistSelect.innerHTML = '';
      Object.keys(savedPlaylists).forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        playlistSelect.appendChild(option);
      });
    }

    function generateCard(songs) {
      const shuffled = [...songs].sort(() => 0.5 - Math.random()).slice(0, 24);
      shuffled.splice(12, 0, '__LOGO__'); // Instead of 'DJ CHAD', insert logo placeholder
      return shuffled;
    }

    function generateBingoCards() {
      const songs = document.getElementById('songList').value
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean);

      const playlistName = document.getElementById('playlistName').value.trim();
      const bingoCardsContainer = document.getElementById('bingoCards');
      bingoCardsContainer.innerHTML = '';

      if (songs.length < 25 || !playlistName) {
        alert('Please enter at least 25 songs and a playlist name.');
        return;
      }

      const numCards = parseInt(document.getElementById('numCards').value) || 5;

      for (let i = 0; i < numCards; i++) {
        const card = generateCard(songs);
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const title = document.createElement('h2');
        title.textContent = playlistName;
        cardDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'bingo-grid';

        card.forEach((song, idx) => {
          let cell;
          if (song === '__LOGO__') {
            cell = document.createElement('div');
            cell.className = 'logo-cell';
            cell.title = "Free Space";
            cell.innerHTML = `<img src="${DJ_LOGO_URL}" alt="DJ Dick Jones Logo" />`;
          } else {
            cell = document.createElement('div');
            cell.textContent = song;
            cell.title = song;
          }
          grid.appendChild(cell);
        });

        cardDiv.appendChild(grid);

        const contactInfo = document.createElement('div');
        contactInfo.className = 'contact-info';
        contactInfo.innerHTML = `
          <span>
            Bookings: <a href="mailto:bookings@djdickjones.com">djdickjones.com</a>. 
            Call or text: <a href="tel:6477077166">647-707-7166</a> 
            Get your downloadable mixtape on soundcloud@djdickjones.com
          </span>
        `;
        cardDiv.appendChild(contactInfo);

        bingoCardsContainer.appendChild(cardDiv);
      }
    }

    function savePlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      const songs = document.getElementById('songList').value
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean);

      if (!name || songs.length < 25) {
        alert('Please enter a playlist name and at least 25 songs.');
        return;
      }

      const numCards = parseInt(document.getElementById('numCards').value) || 5;
      const cards = [];

      for (let i = 0; i < numCards; i++) {
        cards.push(generateCard(songs));
      }

      savedPlaylists[name] = { songs, cards };
      localStorage.setItem('playlists', JSON.stringify(savedPlaylists));
      populateSelect();
      alert('Playlist saved!');
    }

    function loadPlaylist() {
      const name = playlistSelect.value;
      const playlist = savedPlaylists[name];
      if (!playlist) return;

      document.getElementById('playlistName').value = name;
      document.getElementById('songList').value = playlist.songs.join('\n');

      const bingoCardsContainer = document.getElementById('bingoCards');
      bingoCardsContainer.innerHTML = '';

      playlist.cards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const title = document.createElement('h2');
        title.textContent = name;
        cardDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'bingo-grid';

        card.forEach((song, idx) => {
          let cell;
          if (song === '__LOGO__') {
            cell = document.createElement('div');
            cell.className = 'logo-cell';
            cell.title = "Free Space";
            cell.innerHTML = `<img src="${DJ_LOGO_URL}" alt="DJ Dick Jones Logo" />`;
          } else {
            cell = document.createElement('div');
            cell.textContent = song;
            cell.title = song;
          }
          grid.appendChild(cell);
        });

        cardDiv.appendChild(grid);

        const contactInfo = document.createElement('div');
        contactInfo.className = 'contact-info';
        contactInfo.innerHTML = `
          <span>
            Bookings: <a href="mailto:bookings@djdickjones.com">djdickjones.com</a>. 
            Call or text: <a href="tel:6477077166">647-707-7166</a> 
            Get your downloadable mixtape on soundcloud@djdickjones.com
          </span>
        `;
        cardDiv.appendChild(contactInfo);

        bingoCardsContainer.appendChild(cardDiv);
      });
    }

    // Populate playlists on load
    populateSelect();
  </script>
</body>
</html>
