<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Music Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 0.5em 1% 1em 1%;
      display: inline-block;
      width: 40%;
      vertical-align: top;
      text-align: center;
      page-break-inside: avoid;
      font-size: 12px;
      position: relative;
    }
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .bingo-grid div {
      border: 1px solid #000;
      padding: 6px;
      font-size: 11px;
      line-height: 1.2em;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .contact-info {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 5px;
      text-align: center;
    }
    .contact-info a {
      color: #333;
      text-decoration: none;
    }
    select, button, input[type="text"], input[type="number"] {
      margin: 0.5em 0;
      padding: 0.5em;
    }
    @media print {
      /* Hide controls when printing */
      button, input, textarea, select, label, h3, form, .controls, #controls {
        display: none !important;
      }
      body {
        margin: 1cm;
        font-size: 20px !important;
      }
      h1 {
        display: block;
        font-size: 24pt;
        margin-bottom: 1cm;
        text-align: center;
      }
      #bingoCards {
        display: flex;
        flex-wrap: wrap;
        gap: 2%;
        justify-content: flex-start;
      }
      .card {
        /* === Card width for print ===
           Change to fit more or fewer cards per row (e.g. 32% for 3 cards per row, 48% for 2 cards per row) */
        width: 48% !important;
        box-sizing: border-box;
        margin: 1% 1% 2em 1% !important;
        page-break-inside: avoid;
        break-inside: avoid;
        display: block;
        /* === Card font size for print ===
           Change to make card text larger or smaller when printing */
        font-size: 24px !important;
        vertical-align: top;
        text-align: center;
        height: auto;
      }
      .bingo-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
      }
      .bingo-grid div {
        /* === Bingo cell/box size for print ===
           - Adjust 'height' for box height (taller/shorter squares)
           - Adjust 'font-size' for the text size in each box
           - Adjust 'padding' for spacing inside the box
           - Manually change these for best results on your printer */
        height: 60px !important;      /* Change for bigger/smaller boxes */
        font-size: 18px !important;    /* Change for bigger/smaller text */
        padding: 100px !important;      /* Change for more/less space in each box */
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        white-space: normal !important;
        overflow-wrap: break-word !important;
        text-overflow: unset !important;
      }
      .contact-info {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
        border-top: 1px solid #ccc;
        padding-top: 5px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>üéµ DJ Music Bingo Generator</h1>

  <label>Enter playlist name:</label>
  <input type="text" id="playlistName" placeholder="e.g. 80s Night" />

  <label>Number of cards:</label>
  <input type="number" id="numCards" min="1" max="20" value="5" />

  <label>Paste at least 25 song names (one per line):</label>
  <textarea id="songList"></textarea>

  <button onclick="generateBingoCards()">Generate Bingo Cards</button>
  <button onclick="savePlaylist()">Save Playlist</button>
  <button onclick="print()">üñ®Ô∏è Print Bingo Cards</button>

  <h3>Saved Playlists:</h3>
  <select id="savedPlaylists"></select>
  <button onclick="loadPlaylist()">Load Selected</button>

  <div id="bingoCards"></div>

  <script>
    // Load playlists from localStorage
    const savedPlaylists = JSON.parse(localStorage.getItem('playlists') || '{}');
    const playlistSelect = document.getElementById('savedPlaylists');

    function populateSelect() {
      playlistSelect.innerHTML = '';
      Object.keys(savedPlaylists).forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        playlistSelect.appendChild(option);
      });
    }

    function generateCard(songs) {
      const shuffled = [...songs].sort(() => 0.5 - Math.random()).slice(0, 24);
      shuffled.splice(12, 0, 'DJ CHAD'); // Branded free space
      return shuffled;
    }

    function generateBingoCards() {
      const songs = document.getElementById('songList').value
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean);

      const playlistName = document.getElementById('playlistName').value.trim();
      const bingoCardsContainer = document.getElementById('bingoCards');
      bingoCardsContainer.innerHTML = '';

      if (songs.length < 25 || !playlistName) {
        alert('Please enter at least 25 songs and a playlist name.');
        return;
      }

      const numCards = parseInt(document.getElementById('numCards').value) || 5;

      for (let i = 0; i < numCards; i++) {
        const card = generateCard(songs);
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const title = document.createElement('h2');
        title.textContent = playlistName;
        cardDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'bingo-grid';

        card.forEach(song => {
          const cell = document.createElement('div');
          cell.textContent = song;
          cell.title = song;
          grid.appendChild(cell);
        });

        cardDiv.appendChild(grid);

        const contactInfo = document.createElement('div');
        contactInfo.className = 'contact-info';
        contactInfo.innerHTML = `
          <p>Contact Me: <a href="mailto:info@djchad.com">info@djchad.com</a><br>
          Website: <a href="https://www.djchad.com" target="_blank">www.djchad.com</a><br>
          Phone: (123) 456-7890</p>
        `;
        cardDiv.appendChild(contactInfo);

        bingoCardsContainer.appendChild(cardDiv);
      }
    }

    function savePlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      const songs = document.getElementById('songList').value
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean);

      if (!name || songs.length < 25) {
        alert('Please enter a playlist name and at least 25 songs.');
        return;
      }

      const numCards = parseInt(document.getElementById('numCards').value) || 5;
      const cards = [];

      for (let i = 0; i < numCards; i++) {
        cards.push(generateCard(songs));
      }

      savedPlaylists[name] = { songs, cards };
      localStorage.setItem('playlists', JSON.stringify(savedPlaylists));
      populateSelect();
      alert('Playlist saved!');
    }

    function loadPlaylist() {
      const name = playlistSelect.value;
      const playlist = savedPlaylists[name];
      if (!playlist) return;

      document.getElementById('playlistName').value = name;
      document.getElementById('songList').value = playlist.songs.join('\n');

      const bingoCardsContainer = document.getElementById('bingoCards');
      bingoCardsContainer.innerHTML = '';

      playlist.cards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const title = document.createElement('h2');
        title.textContent = name;
        cardDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'bingo-grid';

        card.forEach(song => {
          const cell = document.createElement('div');
          cell.textContent = song;
          cell.title = song;
          grid.appendChild(cell);
        });

        cardDiv.appendChild(grid);

        const contactInfo = document.createElement('div');
        contactInfo.className = 'contact-info';
        contactInfo.innerHTML = `
          <p>Contact Me: <a href="mailto:info@djchad.com">info@djchad.com</a><br>
          Website: <a href="https://www.djchad.com" target="_blank">www.djchad.com</a><br>
          Phone: (123) 456-7890</p>
        `;
        cardDiv.appendChild(contactInfo);

        bingoCardsContainer.appendChild(cardDiv);
      });
    }

    // Populate playlists on load
    populateSelect();
  </script>
</body>
</html>
